<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>People Skills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div th:fragment="navbar" class="navbar navbar-dark navbar-expand-lg navbar-fixed-top shadow-sm" id="navbar">
    <a href="/" class="navbar-brand">People Skills</a>
    <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="/about" class="nav-link">About Us</a></li>
            <li class="nav-item"><a href="/search" class="nav-link">Search</a></li>

            <span th:if="${user}">
                <li class="nav-item"><a href="/logout" class="nav-link">Log Out</a></li>
            </span>

            <span th:unless="${user}">
                <li class="nav-item"><a href="/login" class="nav-link">Log In</a></li>
            </span>
        </ul>

        <span th:unless="${user}">
            <div class="navbar-text ml-lg-3">
                <a href="/register" class="btn btn-primary text-white shadow">Sign Up</a>
            </div>
        </span>

        <span th:if="${user}">
            <a href="/users/profile"><img class="rounded-circle ml-lg-3" src="https://images.unsplash.com/photo-1622605831600-27dada003875?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" height="36" width="36"></a>
        </span>

        <span th:unless="${user}">
            <a href="/"><img class="rounded-circle ml-lg-3" src="https://images.unsplash.com/photo-1622605831600-27dada003875?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" height="36" width="36"></a>
        </span>
    </div>
</div>

<footer th:fragment="footer" class="mt-auto footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-4 mb-lg-0">
                <h5 class="footer-title">People Skills</h5>
                <ul class="list-unstyled">
                    <li><p>We seek to create a community around learning and sharing skills. Let's build it together.</p></li>
                </ul>
            </div>
            <div class="col-lg-4">
                <h5 class="footer-title">Explore</h5>
                <ul class="links list-unstyled">
                    <li><a href="/" class="text-muted">Home</a></li>
                    <li><a href="/about" class="text-muted">About Us</a></li>
                    <li><a href="/home" class="text-muted">Classes</a></li>
                </ul>
            </div>
            <div class="col-lg-4">
                <h5 class="footer-title">Follow Us</h5>
                <ul class="links list-unstyled">
                    <li><a href="https://github.com/April-2022-LC-LiftOff/TeamSkillShare" class="text-muted">GitHub</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<div th:fragment="event-posts">
    <!-- Event Cards -->
    <div class="card one-event-post mb-3" th:each="event : ${events}">
        <h4 class="card-header event-card-header" th:text="${event.name}"></h4>
        <div class="card-body">
            <h6 class="text-muted" th:text="${event.catName.catName}"></h6>
            <p class="card-text" th:text="${event.description}"></p>
        </div>
        <div class="card-footer bg-transparent">
            <ul class="list-inline">
                <span th:if="${user}">
                    <li class="list-inline-item float-right">
                        <a th:href="@{/events/edit/id={id}&event={eventId}(id=${user.id}, eventId=${event.id})}" class="btn btn-primary text-white">View Class</a>
                    </li>
                </span>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
